services:
  react:
    build: ./react
    container_name: react
    ports:
      - 5173:5173
    volumes:
      - ./react/react_app:/data
    tty: true
    stdin_open: true
  rust:
    build: ./rust
    container_name: rust
    ports:
      - "8080:8080"
    volumes:
      - ./rust:/usr/src/myapp
    tty: true
    working_dir: /usr/src/myapp/backend
    command: cargo run
  db:
    image: postgres:16
    container_name: postgres
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
