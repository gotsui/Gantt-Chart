services:
  react:
    build: ./react
    container_name: react
    ports:
      - 5173:5173
    volumes:
      - ./react/react_app:/data
    tty: true
    stdin_open: true
  rust:
    build: ./rust
    container_name: rust
    ports:
      - "8080:8080"
    volumes:
      - ./rust:/usr/src/myapp
    tty: true
    working_dir: /usr/src/myapp/backend
    command: cargo run
  db: 
    container_name: back_db
    image: mysql:5.7
    restart: always
    tty: true
    environment:
      MYSQL_DATABASE: sample_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports: 
      - 3306:3306
    command: --port 3306
    volumes: 
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/myaql/conf.d
      - ./mysql/log/mysql:/var/log/mysql
